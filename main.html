<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="overlay" id="overlay"></div>
<div class="burger-menu closed">
    <a class="burger-links" href="main.html">Home page</a>
    <a class="burger-links" href="card.html#Action(A)">Action A</a>
    <a class="burger-links" href="card.html#Action(B)">Action B</a>
    <a class="burger-links" href="card.html#Animal(A)">Animal A</a>
    <a class="burger-links" href="card.html#Animal(B)">Animal B</a>
    <a class="burger-links" href="card.html#Clothes">Clothes</a>
    <a class="burger-links" href="card.html#Emotions">Emotions</a>
    <a class="burger-links" href="card.html#Food(A)">Food A</a>
    <a class="burger-links" href="card.html#Food(B)">Food B</a>
    <a class="burger-links" href="card.html#statistic">Statistic</a>
</div>
<header>
    <div class="container">
        <div class="header">
            <img class="burger-icon" src="icons/burger_icon.png">
            <div class="toggle-box">
                <div>Learn</div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <div>Train</div>
            </div>
        </div>
    </div>
</header>
<main>

    <div class="container">

        <div class="grid-cards">
            <a class="card-direction" href="card.html#Action(A)">
                <div class="card">
                    <img class="card-img" src="img/dance.jpg" alt="">
                    <div class="card-name">Action (set A)</div>
                    <div class="card-number">8 cards</div>
                </div>
            </a>

            <a href="card.html#Action(B)">

                <div class="card">
                    <img class="card-img" src="img/swim.jpg" alt="">
                    <div class="card-name">Action (set B)</div>
                    <div class="card-number">8 cards</div>
                </div>
            </a>

            <a href="card.html#Animal(A)">
                <div class="card">
                    <img class="card-img" src="img/cat.jpg" alt="">
                    <div class="card-name">Animal (set A)</div>
                    <div class="card-number">8 cards</div>
                </div>
            </a>

            <a href="card.html#Animal(B)">
                <div class="card">
                    <img class="card-img" src="img/bird.jpg" alt="">
                    <div class="card-name">Animal (set B)</div>
                    <div class="card-number">8 cards</div>
                </div>
            </a>


            <a href="card.html#Clothes">
                <div class="card">
                    <img class="card-img" src="img/blouse.jpg" alt="">
                    <div class="card-name">Clothes</div>
                    <div class="card-number">8 cards</div>
                </div>
            </a>

            <a href="card.html#Emotions">
                <div class="card">
                    <img class="card-img" src="img/smile.jpg" alt="">
                    <div class="card-name">Emotion</div>
                    <div class="card-number">8 cards</div>
                </div>
            </a>


            <a href="card.html#Food(A)">
                <div class="card">
                    <img class="card-img" src="img/tomato.jpg" alt="">
                    <div class="card-name">Food (set A)</div>
                    <div class="card-number">8 cards</div>
                </div>
            </a>

            <a href="card.html#Food(B)">
                <div class="card">
                    <img class="card-img" src="img/noodle.JPG" alt="">
                    <div class="card-name">Action (set C)</div>
                    <div class="card-number">8 cards</div>
                </div>
            </a>
        </div>
    </div>
</main>
</body>
<script src="main.js"></script>
</html>
